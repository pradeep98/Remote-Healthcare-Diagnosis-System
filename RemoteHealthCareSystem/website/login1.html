<body>
     
      <div class="logiContiner">
            
            <input type="email"  id="txtEmail" required placeholder="Enter Email">
			<input type="password" id="txtPassword" required placeholder="Enter Password">
            
          
            <button id="btnLogin" type="button" class="btn btn-action" >Log In</button>
            <button id="btnSignup" type="submit" class="btn btn-secondary">Sign Up</button>
			<button id="btnLogout" type="submit" class="btn btn-action hide">Log Out</button>
          
		  
        
      
	</div>
